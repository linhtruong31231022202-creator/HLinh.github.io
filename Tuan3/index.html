<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>Trang tổng hợp bài tập tuần 3 - Huệ Linh</title>
    
    <style>
        /* --- Cài đặt chung cho trang --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f4f8; /* Nền xám xanh nhạt */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Khối "card" chính chứa nội dung --- */
        .container {
            background-color: #ffffff; /* Nền trắng */
            padding: 30px 40px;
            border-radius: 12px; /* Bo góc */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07); /* Đổ bóng */
            width: 100%;
            max-width: 800px; /* Chiều rộng tối đa */
            text-align: center;
        }

        /* --- Tiêu đề (H1, H2) --- */
        h1 {
            color: #0056b3; /* Màu xanh đậm */
            margin-bottom: 10px;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #eee; /* Đường gạch chân mờ */
            padding-bottom: 10px;
            margin-top: 30px;
            margin-bottom: 25px;
        }

        /* --- Thông tin cá nhân --- */
        .info p {
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
        }

        .info strong {
            color: #0056b3; /* Nhấn mạnh bằng màu xanh */
            margin-right: 8px;
        }

        /* --- Định dạng Link chung --- */
        a {
            color: #007bff; /* Màu xanh link */
            text-decoration: none; /* Bỏ gạch chân */
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #004a99; /* Đổi màu khi rê chuột */
            text-decoration: underline; /* Thêm gạch chân khi rê chuột */
        }

        /* --- DANH SÁCH BÀI TẬP (Phần quan trọng) --- */
        .exercise-list {
            list-style: none; /* Xóa dấu chấm đầu dòng */
            padding: 0;
            margin: 0;
            
            /* Dùng Grid Layout để chia cột tự động */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px; /* Khoảng cách giữa các nút */
        }

        /* --- Định dạng từng "nút" bài tập --- */
        .exercise-list a {
            display: block; /* Biến thẻ <a> thành khối */
            background-color: #f8f9fa; /* Nền nút màu xám nhạt */
            border: 1px solid #ddd;
            padding: 18px 15px;
            border-radius: 8px;
            font-weight: bold;
            color: #333; /* Màu chữ của nút */
            text-decoration: none; /* Bỏ gạch chân của link */
            
            /* Hiệu ứng chuyển động */
            transition: all 0.3s ease;
        }

        /* --- Hiệu ứng khi rê chuột vào "nút" --- */
        .exercise-list a:hover {
            background-color: #007bff; /* Đổi nền thành xanh */
            color: #ffffff; /* Đổi chữ thành trắng */
            border-color: #007bff;
            text-decoration: none; /* Vẫn không có gạch chân */
            
            /* Hiệu ứng "nâng" cái nút lên */
            transform: translateY(-4px); 
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

    </style>
