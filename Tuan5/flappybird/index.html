<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Level Up</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div id="container">

        <span id="level_display">Level: 1</span>
        <span id="score_span">0</span>

        <!-- HIGH SCORE -->
        <span id="high_score">High Score: 0</span>

        <!-- Con chim -->
        <div id="bird"></div>

        <!-- CÁC CẶP ỐNG -->
        <div id="pole_1" class="pole"></div>
        <div id="pole_2" class="pole"></div>

        <div id="pole_3" class="pole"></div>
        <div id="pole_4" class="pole"></div>

        <div id="pole_5" class="pole"></div>
        <div id="pole_6" class="pole"></div>

        <!-- Nút chơi -->
        <button id="play_btn">
            Nhấn để BẮT ĐẦU
        </button>

    </div>

    <button id="restart_btn">Chơi lại</button>

</body>
</html>
