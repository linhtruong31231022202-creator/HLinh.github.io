
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bài 6 - Portfolio</title>
<style>
  body {
    font-family: Arial, sans-serif; 
    background: #f5f5f5;         
    text-align: center;           
    margin: 0;                    
    padding: 0;                  
  }

  .portfolio {
    padding: 40px; /* Tạo khoảng đệm 40px bên trong khối portfolio */
  }

  h2 {
    color: #333; 
  }

  .list-tab {
    list-style: none; 
    padding: 0;       
    margin: 20px 0;   
  }

  .list-tab li {
    display: inline-block; /* Làm các mục <li> xếp ngang hàng nhau */
    margin: 5px;           
  }

  .list-tab a {
    text-decoration: none;  /* Bỏ gạch chân của liên kết (thẻ <a>) */
    color: white;           
    background: #007BFF;     
    padding: 8px 15px;      
    border-radius: 5px;     
  }

  .list-tab a:hover {
    background: #0056b3; /* Đổi màu nền khi di chuột vào (hover) */
  }

   .gallery { 
    list-style: none;         
    padding: 0;               
    display: flex;            
    flex-wrap: wrap;          
    justify-content: center;  
  }

  .gallery li {
    margin: 10px; /* Tạo khoảng lề 10px xung quanh mỗi ảnh (mục <li>) */
  }

  .gallery img {
    width: 250px;           
    height: 180px;          
    border-radius: 8px;    
    border: 2px solid #ccc;
    transition: transform 0.3s;
                                   cho thuộc tính 'transform' */
  }

  .gallery img:hover {
    transform: scale(1.05); /* Phóng to ảnh lên 1.05 lần khi di chuột vào */
    border-color: #007BFF;  /* Đổi màu viền sang xanh dương khi di chuột vào */
  }
</style>
</head>
<body>
  <section class="portfolio">
    <h2>MY PORTFOLIO</h2>
    <ul class="list-tab">
      <li><a href="#">All</a></li>
      <li><a href="#">Web App</a></li>
      <li><a href="#">UI/UX</a></li>
      <li><a href="#">Graphics Design</a></li>
      <li><a href="#">Mobile App</a></li>
      <li><a href="#">Branding</a></li>
      <li><a href="#">Marketing</a></li>
    </ul>

      <li><img src="https://hocwebchuan.com/exercises/images/img_350x260.png" alt="Portfolio Image 3"></li>
      <li><img src="https://hocwebchuan.com/exercises/images/img_350x260.png" alt="Portfolio Image 4"></li>
      <li><img src="https://hocwebchuan.com/exercises/images/img_350x260.png" alt="Portfolio Image 5"></li>
      <li><img src="https://hocwebchuan.com/exercises/images/img_350x260.png" alt="Portfolio Image 6"></li>
    </ul>
  </section>
</body>
</html>
