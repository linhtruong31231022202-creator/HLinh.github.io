<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang tổng hợp bài tập tuần 2 - Huệ Linh</title>
    
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    
    <style>
        /* --- Cài đặt chung cho trang --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f4f8; 
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Khối "card" chính chứa nội dung --- */
        .container {
            background-color: #ffffff; 
            padding: 30px 40px;
            border-radius: 12px; 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07); 
            width: 100%;
            max-width: 800px; 
            text-align: center;
        }

        /* --- Tiêu đề (H1) --- */
        h1 {
            color: #0056b3; 
            margin-bottom: 10px;
        }

        /* --- Tiêu đề (H2) --- */
        h2 {
            color: #333;
            border-bottom: 2px solid #eee; 
            padding-bottom: 10px;
            margin-top: 30px;
            margin-bottom: 25px;
            
            /* CẢI TIẾN 2: Thêm transition cho hiệu ứng glow */
            transition: all 0.3s ease; 
        }

        /* CẢI TIẾN 2: Hiệu ứng phát sáng khi hover vào H2 */
        h2:hover {
            color: #ff5722; /* Màu cam nổi bật */
            text-shadow: 0 0 10px rgba(255, 87, 34, 0.7); /* Hiệu ứng Glow */
            cursor: pointer;
        }

        /* --- Thông tin cá nhân --- */
        .info p {
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
        }

        .info strong {
            color: #0056b3; 
            margin-right: 8px;
        }

        /* --- Định dạng Link chung --- */
        a {
            color: #007bff; 
            text-decoration: none; 
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #004a99; 
            text-decoration: underline; 
        }

        /* --- DANH SÁCH BÀI TẬP (Grid) --- */
        .exercise-list {
            list-style: none; 
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px; 
        }

        /* --- Định dạng từng "nút" bài tập --- */
        .exercise-list a {
            display: block; 
            background-color: #f8f9fa; 
            border: 1px solid #ddd;
            padding: 18px 15px;
            border-radius: 8px;
            font-weight: bold;
            color: #0056b3; /* CẢI TIẾN 3: Đổi màu chữ mặc định */
            text-decoration: none; 
            transition: all 0.3s ease;
        }

        /* --- Hiệu ứng khi rê chuột vào "nút" (CẢI TIẾN 3)--- */
        .exercise-list a:hover {
            background-color: #28a745; /* Đổi nền thành XANH LÁ CÂY */
            color: #ffffff; 
            border-color: #28a745;
            text-decoration: none; 
            
            transform: translateY(-4px); 
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.5); /* Bóng đổ Xanh lá */
        }

    </style>
</head>
<body>

    <div class="container animate__animated animate__fadeInDown">

        <div class="info">
            <h1>Thông tin cá nhân</h1>
            <p><strong>Họ tên:</strong> Trương Huệ Linh</p>
